<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>EMPIRICALLY DELICIOUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--JavaScript ref-->
    <script type="text/javascript" src="app.js"></script>
    <!--Google Font APIs-->
    <link rel = "stylesheet"
     href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Materialize JS/CSS-->
    <link rel = "stylesheet"
     href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript"
     src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</head>
	
<body class="container">
    <!--FORM OUTLINE-->
    <nav>
        <div class="nav-wrapper black">
            <a class="brand-logo center">EMPIRE PIZZA</h1>
        </div>
    </nav>
  
     <ul class = "collapsible popout" data-collapsible = "accordion">
        <li> <!--SIZES-->
           <div class = "collapsible-header"><i class="material-icons">pie_chart</i>GIRTH</div>
           <div class = "collapsible-body center-align">
             <div class="row">
                <form action="#">
                  <p class="center-align">
                    <input class="with-gap" name="size" type="radio" value="6" id="sml"/>
                      <label for="sml">SINGLE ($6)</label>
                    <input class="with-gap" name="size" type="radio" value="10" id="med" checked/>
                      <label for="med">MEDIUM ($10)</label>
                    <input class="with-gap" name="size" type="radio" value="14" id="lrg"/>
                      <label for="lrg">LARGE ($14)</label>
                    <input class="with-gap" name="size" type="radio" value="16" id="xl"/>
                      <label for="xl">"I'M JUST BIG-BONED" ($16)</label>
                  </p>
                </form>
             </div>
         </li>
         
         <li> <!--CRUST-->
            <div class = "collapsible-header"><i class="material-icons">radio_button_unchecked</i>BORDER</div>
            <div class = "collapsible-body center-align">
              <div class="row">
                 <form action="#">
                   <p class="center-align">
                     <input class="with-gap" name="crust" type="radio" value="PLAIN CRUST" id="pl" checked/>
                       <label for="pl">PLAIN</label>
                     <input class="with-gap" name="crust" type="radio" value="HOUSE SPECIAL CRUST" id="house"/>
                       <label for="house">HOUSE SPECIAL</label>
                     <input class="with-gap" name="crust" type="radio" value="CHEESE STUFF CRUST" id="stuft"/>
                       <label for="stuft">CHEESE STUFFED (+$3)</label>
                     <input class="with-gap" name="crust" type="radio" value="GARLIC BUTTER CRUST" id="garl"/>
                       <label for="garl">GARLIC BUTTER</label>
                     <input class="with-gap" name="crust" type="radio" value="SPICY CRUST" id="spcy"/>
                       <label for="spcy">SPICY</label>
                    </p>
                 </form>
              </div>
          </li>

          <li> <!--SAUCE-->
            <div class = "collapsible-header"><i class="material-icons">opacity</i>GRAVY</div>
            <div class = "collapsible-body center-align">
              <div class="row">
                 <form action="#">
                   <p class="center-align">
                     <input class="with-gap" name="sauce" type="radio" value="MARINARA" id="mar" checked/>
                       <label for="mar">MARINARA</label>
                     <input class="with-gap" name="sauce" type="radio" value="BBQ SAUCE" id="bbq"/>
                       <label for="bbq">BBQ</label>
                     <input class="with-gap" name="sauce" type="radio" value="WHITE SAUCE" id="wht"/>
                       <label for="wht">WHITE</label>
                     <input class="with-gap" name="sauce" type="radio" value="NO SAUCE" id="null"/>
                       <label for="null">NONE</label>
                    </p>
                 </form>
              </div>
          </li>
          
          <li> <!--CHEESE-->
            <div class = "collapsible-header"><i class="material-icons">local_pizza</i>DAIRY</div>
            <div class = "collapsible-body center-align">
              <div class="row">
                 <form action="#">
                   <p class="center-align">
                     <input class="with-gap" name="cheese" type="radio" value="REG. CHEESE" id="reg" checked/>
                       <label for="reg">REGULAR</label>
                     <input class="with-gap" name="cheese" type="radio" value="EXTRA CHEESE" id="ex"/>
                       <label for="ex">EXTRA (+$3)</label>
                     <input class="with-gap" name="cheese" type="radio" value="NO CHEESE" id="no"/>
                       <label for="no">NONE</label>
                    </p>
                 </form>
              </div>
          </li>

          <li> <!--MEATS-->
            <div class = "collapsible-header"><i class="material-icons">whatshot</i>ANIMALS</div>
            <div class = "collapsible-body center-align">
              <div class="row">
                 <form action="#">
                   <div><label><i>(first included; +$1 additional)</i></label></div>  
                   <p class="center-align">
                     <input type="checkbox" name="meat" value="PEPPERONI" id="pep" />
                       <label for="pep">PEPPERONI</label>
                     <input type="checkbox" name="meat" value="SAUSAGE" id="saus" />
                       <label for="saus">SAUSAGE</label>
                     <input type="checkbox" name="meat" value="CANADIAN BACON" id="can" />
                       <label for="can">CANADIAN BACON</label>
                     <input type="checkbox" name="meat" value="GROUND BEEF" id="beef" />
                       <label for="beef">GROUND BEEF</label>
                     <input type="checkbox" name="meat" value="ANCHOVY" id="anch" />
                       <label for="anch">ANCHOVY</label>
                     <input type="checkbox" name="meat" value="CHICKEN" id="chkn" />
                       <label for="chkn">CHICKEN</label>
                    </p>
                 </form>
              </div>
          </li>

          <li> <!--VEGETABLES-->
            <div class = "collapsible-header"><i class="material-icons">spa</i>PLANTS</div>
            <div class = "collapsible-body center-align">
              <div class="row">
                 <form action="#">
                   <div><label><i>(first included; +$1 additional)</i></label></div>  
                   <p class="center-align">
                     <input type="checkbox" name="veg" value="GREEN PEPPER" id="gpep" />
                       <label for="gpep">GREEN PEPPER</label>
                     <input type="checkbox" name="veg" value="SUN-DRIED TOMATO" id="tom" />
                       <label for="tom">SUN-DRIED TOMATO</label>
                     <input type="checkbox" name="veg" value="BLACK OLIVE" id="ol" />
                       <label for="ol">BLACK OLIVE</label>
                     <input type="checkbox" name="veg" value="RED ONION" id="on" />
                       <label for="on">RED ONION</label>
                     <input type="checkbox" name="veg" value="JALAPENO" id="jalap" />
                       <label for="jalap">JALAPENO</label>
                     <input type="checkbox" name="veg" value="MUSHROOM" id="mush" />
                       <label for="mush">MUSHROOM</label>
                     <input type="checkbox" name="veg" value="PINEAPPLE" id="pine" />
                       <label for="pine">PINEAPPLE</label>
                     <input type="checkbox" name="veg" value="SPINACH" id="spnch" />
                       <label for="spnch">SPINACH</label>
                    </p>
                 </form>
              </div>
          </li>
       </ul>
	
	  <!--ORDER BUTTON-->
    <div class="center-align">
	    <a class="waves-effect waves-light btn modal-trigger" href="#modal-trigger" onclick="order()">EXECUTE ORDER 66</a>
	    <div id="modal-trigger" class="modal">
        <div class="modal-content">
          <!--<h4>ORDER SUMMARY</h4>-->
          <ul class = "collapsible popout" data-collapsible = "accordion">
              <li> <!--SUMMARY-->
                 <div id="order_summary" class = "collapsible-header"><i class="material-icons">local_pizza</i>ORDER SUMMARY</div>
                 <div class = "collapsible-body">
                   <div class="container left-align">
                      <div class="center-align"><label><i>(click icon to remove item)</i></label></div>
                      <form action="#">
                          <ul class="collection"></ul> <!--list dynamically populated in JS-->
                      </form>
                   </div>
               </li>
               <li> <!--ADDRESS-->
                <div class = "collapsible-header"><i class="material-icons">location_city</i>ADDRESS</div>
                <div class = "collapsible-body">
                  <div class="container left-align">
                     <form action="#">
                        <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s6">
                                  <input id="first_name" type="text" class="validate">
                                  <label for="first_name">first name</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="last_name" type="text" class="validate">
                                  <label for="last_name">last name</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="address" type="text" class="validate">
                                  <label for="address">address</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s6">
                                  <input id="city" type="text" class="validate">
                                  <label for="city">city</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="last_name" type="text" class="validate">
                                  <label for="last_name">zip</label>
                                </div>
                              </div>
                              </form>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">email</label>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="input-field col s12">
                                    <input id="phone" type="email" class="validate">
                                    <label for="phone">phone</label>
                                  </div>
                                </div>
                            </form>
                          </div>
                     </form>
                  </div>
              </li>
               <li> <!--PAYMENT-->
                <div class = "collapsible-header"><i class="material-icons">attach_money</i>PAYMENT METHOD</div>
                <div class = "collapsible-body">
                  <div class="container left-align">
                     <div class="center-align"><label><i>(select payment option)</i></label></div> 
                     <div class="switch center-align">
                        <label>
                          cash
                          <input type="checkbox">
                          <span class="lever"></span>
                          credit card
                        </label>
                      </div> 
                     <form action="#">
                        <div id="credit_card_info" class="row">
                          
                      </form>
                    </div>
              </li>
          </ul>
        </div>
        <div class="modal-footer">
          <a class = "btn" onclick = "confirmOrder(5000)">CONFIRM</a>
          <a href="javascript:clearList()" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
      </div>
    </div>

    <!--jQuery ref-->
    <script type="text/javascript" src="modal.js"></script>
        
</body>
</html>
